<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMLAR</title>
    <style>
        #yorum{
            resize: none;
            width: 300px;
            height: 100px;
            
        }
    </style>
    
    
</head>
<body>
    <h1>Welcome Clarusway</h1>
    <form action="result.html" method="get">
<div>

   <label for="name">Adınızı Giriniz</label> 
    <input type="text" name="isim" id="name" placeholder="Lütfen İsmi Giriniz">
    
<br>

    <label for="lname">Soyadınızı Girin:</label>
    <input type="text" name="Soyad" id="lname" placeholder="Lütfen Soyadınızı Giriniz" >


</div>
<div>
    <label for="sifre">Parolanızı Giriniz</label>
    <input type="password" name="Girilen Parola" id="sifre">
</div>
<div>
    <p>Cinsiyetinizi Giriniz:</p>
    <label for="c1">Erkek</label>
    <input type="radio" name="cinsiyet" id="c1" value="Erkek">
    <label for="">Kadın</label>
    <input type="radio" name="cinsiyet" id="c2" value="Kadın">
</div>
<div>
    <p>Favori Hayvanınızı İşaretleyin</p>
    <input type="checkbox" name="hayvan1" id="panda" value="panda" checked>
    <label for="panda">Panda</label>
    <input type="checkbox" name="hayvan2" id="fish" value="balık">
    <label for="fish">Balık</label>
    <input type="checkbox" name="animal3" id="At" value="at">
    <label for="At">At</label>
</div>
<div>
    <label for="age">Yaşınızı Girin</label>
    <input type="number" name="Girilen Yaş" id="age">
</div>
<div>
    <label for="ara">Ara</label>
    <input type="search" name="Arana Kelime" id="ara" minlength="3" maxlength="30">
</div>
<div>
    <label for="renk">Renk Seçin</label>
    <input type="color" name="Seçilen renk" id="renk">
</div>
<div>
    <label for="tarih">Tarih_Giriniz</label>
    <input type="date" name="Girilen_Tarih" id="tarih">
    
</div>
<div>
    <label for="email">Mail_Girin</label>
    <input type="email" name="Email" id="email">
</div>
<div>
    <label for="dosya">Dosya_Ekle</label>
    <input type="file" name="Secilen_Dosya" id="dosya">
</div>
<div>
    <label for="tel">Telefon_No</label>
    <input type="tel" name="Telefon_No" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
</div>
<div>
    <label for="tatlı">Tatlı_Seciniz</label>
    <br>
    <select style="width: 50%;" name="Secilen_Tatlı" id="tatlı" size="6" >
    <optgroup label="liste1">
        <option value="Sütlac">Sütlac</option>
        <option value="samsa">samsa</option>
        <option value="baklava">baklava</option>
        <option value="puding">puding</option>
        <option value="helva">helva</option>
    </optgroup>

    <optgroup label="liste2">
        <option value="Sütlac">Sütlac</option>
        <option value="samsa">samsa</option>
        <option value="baklava">baklava</option>
        <option value="puding">puding</option>
        <option value="helva">helva</option>
    </optgroup>
       </select>
</div>
<div>
<label for="yorum">Yorum</label>
<br>
<textarea name="girilen_yorum" id="yorum" ></textarea>
</div>
<div>
    <label for="browser">Browser</label>
    <input type="text" name="Kullanılan_Browser" id="browser" list="Browsers">
    <datalist id="Browsers">
        <option value="firefox"></option>
        <option value="chrome"></option>
        <option value="brave"></option>
    </datalist>
    
</div>
<div>
    <fieldset>
        <legend>Kisiler_Bilgiler</legend>
        <label for="fname">isim</label>
        <input type="text" name="isim" id="fname">
        <br>
        <label for="soyisim">Soyad</label>
        <input type="text" name="soyad" id="lname">
    </fieldset>
</div>


    <br><br><br><br>
    





    <input type="submit" value="Gönder">
    
    <input type="reset" value="Sıfırla">
    



</form>

</body>
</html>
